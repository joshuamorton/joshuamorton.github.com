<html>
<head>
    <title>Joshua Morton</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="viewport" class="viewport">
        <div class="page" id="splash" data-start="left:0%;" data-3600-start="left:-300%;">
            <div class="name" id="name">joshua morton</div>
        </div>
        <div class="page" id="about" data-start="left:100%;" data-3600-start="left:-200%;"></div>
        <div class="page" id="projects" data-start="left:200%;" data-3600-start="left:-100%;"></div>
        <div class="page" id="contact" data-start="left:300%;" data-3600-start="left:0%;"></div>

    </div>
    

    <!--include this at the end, skrollr.js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.26/skrollr.min.js"></script>
    <script type="text/javascript">
    var s = skrollr.init();
    </script>

    <script type="text/javascript">
    window.onload=function(){
        var name = document.getElementById("name");
        var splash = document.getElementById("splash");
        name.style.fontSize = 100;
        name.style.left = splash.offsetWidth/2 - name.offsetWidth/2;
        name.style.top = splash.offsetHeight/2 - name.offsetHeight;
    };
    </script>

</body>
</html>
